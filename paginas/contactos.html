  function listar(){
    var lista = document.getElementById("mostrarLista");
    lista.innerHTML= "";
    db = dbConnection.result;
    // lectura de tablas
    var transaccion = db.transaction("persona", "readonly");
    const objeto = transaccion.objectStore('persona');
    // iterar los elementos
    const cursor = objeto.openCursor();
    cursor.onsuccess = (e) =>{
        const c = e.target.result;
         if (c){
            var parametro = {
              idPersona: c.value['idPersona'],
              nombre: c.value['nombre'],
              apellido: c.value['apellido'],
              numero: c.value['numero'],
              correo: c.value['correo'],
              contra: c.value['contra']
            }
            console.log(parametro);
            // insertando en el html de UL, se realizo algunas concatenaciones adicionales
            lista.innerHTML += "<li class='list-group-item'>"
              +c.value['nombre']+' '
              +c.value['apellido']+' '
              +c.value['numero']+' '
              +c.value['correo']+' '
              +c.value['contra']+" <button type='button' onclick='eliminar("
              +c.value['idPersona']+")' class='btn btn-danger'>Eliminar</button></li>&nbsp<button type='button' onclick='ver("+JSON.stringify(parametro)+")' class='btn btn-success'>Ver</button>";
            c.continue();
        } else {
            console.log("no tiene datos");
        }
    }
  }

  function ver (persona){
    PersonaId = persona['idPersona'];
    document.getElementById('txtNombre').value = persona['nombre'];
    document.getElementById('txtApellido').value = persona['apellido'];
    document.getElementById('txtnumero').value = persona['numero'];
    document.getElementById('txtemeil').value = persona['correo'];
    document.getElementById('txtcontra').value = persona['contra']
  }
  function editar(){
    var persona ={
          idPersona: PersonaId,
          nombre: document.getElementById('txtNombre').value,
          apellido: document.getElementById('txtApellido').value,
          numero: document.getElementById('txtnumero').value,
          correo: document.getElementById('txtemeil').value,
          contra: document.getElementById('txtcontra').value
      }
    var transaccion = db.transaction("persona", "readwrite");
    const objeto = transaccion.objectStore('persona');
    // insertar en el objeto
    const actualizarInfo= objeto.put(persona);
    if (actualizarInfo)
        console.log("Se agrego con exito", actualizarInfo );
  }
  function eliminar(idPersona){
    var transaccion = db.transaction("persona", "readwrite");
    const objeto = transaccion.objectStore('persona');
    // insertar en el objeto
    const eliminado = objeto.delete(idPersona);
    eliminado.onsuccess = () => {
        listar();
    }
    eliminado.onerror = (error) => {
        console.log(error);
    }
  }
</script>
